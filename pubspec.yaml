name: flutter_riverpod_base
description: A Starter project for flutter with riverpod and http preconfigured in architecture.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #riverpod
  flutter_riverpod:
  fpdart:
  http:

  go_router: ^7.1.1
  rive: ^0.12.3
  smooth_page_indicator: ^1.1.0
  flutter_svg: ^2.0.9
  flutter_rating_bar: ^4.0.1
  intl: ^0.18.1
  image_picker: ^1.0.4
  flutter_staggered_grid_view: ^0.7.0
  photo_view: ^0.14.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2
  hooks_riverpod: ^2.4.9
  url_launcher: ^6.2.1
  app_settings: ^5.1.1
  qr_flutter: ^4.1.0
  clipboard: ^0.1.3
  flutter_map: ^6.1.0
  file_picker: ^6.1.1
  emoji_picker_flutter: ^1.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/placeholders/
    - assets/animations/
    - assets/icons/
